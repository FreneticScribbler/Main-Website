{{ partial "head.html" . }}
{{ partial "header.html" . }}
<main>
	<div class="container">
		<div class="row">
			{{ if .TableOfContents }}
			<div class="col s12 m3 right">
				<div class="toc-wrapper hide-on-small-and-down">
					{{.TableOfContents}}
				</div>
			</div>
			{{ end }}

			<div class="col s12{{ if .TableOfContents }} m9{{ end }}">
				<article>
					{{.Content}}
				</article>
			</div>
		</div>
		<div class="hide-on-med-and-up">
			<i class="small_medium material-icons to-top"><a href="#" htmltest-ignore>expand_less</a></i>
		</div>
	</div>
</main>

{{ partial "footer.html" . }}
