
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      {{ if .Params.main_photo }}
        <img src="{{.Params.main_photo}}" class="activator" alt="{{.Params.Title}}" />
      {{ end }}
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">
      {{.Title}}
      <i class="material-icons right">more_vert</i></span>
    {{ if .Params.short_description }}
      <p>{{.Params.short_description | markdownify}}</p>
    {{ end }}
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{.Params.Title}}<i class="material-icons right">close</i></span>
      {{.Params.long_description | markdownify}}
      <br/>
      <br/>
      <span><a href="/venues/{{.Params.link}}">See More</a></span>
    </div>
  </div>
